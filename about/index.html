    <div class="post-content">
      <p>这张照片是在 2015 年 9 月份骑行拉萨的时候拍的。那天我们小队休整，大伙儿提议去塔公草原玩，到达目的地之后远远地可以看见雅拉雪山，很美。后来不知怎样的想法，我跟其中一个队友决定走走看能不能到雪山脚下，于是我们俩按照直线向雪山奔去。期间经过了不大不小的沼泽、数不清的小山，捡到了一对牦牛角，还看见了一个女人骑着马从山脚跑到了山顶。大概走了四个小时后，离雪山还是很远。在一个山顶上，我远眺着雅拉，坐在草地上，用自拍杆拍下了这张照片。</p>
